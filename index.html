<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>WeatherWear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="Assets/style.css">

<body>


    <div class="header">
        <button class="btn btn1 waves-effect">Wear</button>
        <button class="btn btn1 waves-effect eat">Eat</button>
    </div>

    <div class="container">
        <form id="location-form">
            <input class="form-control" id="location" type="text" placeholder="Location">
        </form>
        <form id="Country-form">
            <input class="form-control" id="country" type="text" placeholder="Country">
        </form>
    </div>

    <div class="container">
        <div class="gender" id="selectBox">
            <select style="display: block;" name="gender" id="main_menu" class="custom-select">
                <option selected disabled>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="startTime" id="selectBox">
            <select style="display: block;" name="goingOut" id="main_menu" class="custom-select">
                <option selected disabled>Going out at</option>
                <option value="12">12AM</option>
                <option value="1">1AM</option>
                <option value="2">2AM</option>
                <option value="3">3AM</option>
                <option value="4">4AM</option>
                <option value="5">5AM</option>
                <option value="6">6AM</option>
                <option value="7">7AM</option>
                <option value="8">8AM</option>
                <option value="9">9AM</option>
                <option value="10">10AM</option>
                <option value="11">11AM</option>
                <option value="12a">12PM</option>
                <option value="1a">1PM</option>
                <option value="2a">2PM</option>
                <option value="3a">3PM</option>
                <option value="4a">4PM</option>
                <option value="5a">5PM</option>
                <option value="6a">6PM</option>
                <option value="7" a>7PM</option>
                <option value="8a">8PM</option>
                <option value="9a">9PM</option>
                <option value="10a">1PAM</option>
                <option value="11a">11PM</option>
            </select>
        </div>
        <div class="endTime" id="selectBox">
            <select style="display: block;" name="goingOut" id="main_menu" class="custom-select">
                <option selected disabled>Coming home at</option>
                <option value="12">12AM</option>
                <option value="1">1AM</option>
                <option value="2">2AM</option>
                <option value="3">3AM</option>
                <option value="4">4AM</option>
                <option value="5">5AM</option>
                <option value="6">6AM</option>
                <option value="7">7AM</option>
                <option value="8">8AM</option>
                <option value="9">9AM</option>
                <option value="10">10AM</option>
                <option value="11">11AM</option>
                <option value="12a">12PM</option>
                <option value="1a">1PM</option>
                <option value="2a">2PM</option>
                <option value="3a">3PM</option>
                <option value="4a">4PM</option>
                <option value="5a">5PM</option>
                <option value="6a">6PM</option>
                <option value="7a">7PM</option>
                <option value="8a">8PM</option>
                <option value="9a">9PM</option>
                <option value="10a">1PAM</option>
                <option value="11a">11PM</option>
            </select>
        </div>
        <div id="confirmBtn">
            <button class="btn confirmBtn" type="submit">Confirm</button>
        </div>
        <button id="eatform">eatsubmit</button>
        <div class="weatherDisplay">
        </div>
        <div class="restRecommend">
        </div>


    </div>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment-with-locales.js"
        integrity="sha512-2Zf8MmDD4CaXNATmBqBXxW+D627jYF3yJNbZGBPmer+VYoEzqEkUHkz4xV9qcCjFdCxueRDd5/Gs8k6cGrWWXA=="
        crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
